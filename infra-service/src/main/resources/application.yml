server:
  port: 9003

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/db
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.default_schema: infra
      hibernate.format_sql: true
      hibernate.query.escapeCharacter: '\\'

  flyway:
    enabled: true
    schemas: infra
    default-schema: infra
    locations: classpath:db/migration

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: health
  endpoint:
    health:
      probes:
        enabled: true

keycloak:
  admin:
    base-url: http://localhost:8080
    realm: ctrlf
    client-id: infra-admin
    client-secret: changeme

# Swagger/OpenAPI 설정
app:
  api:
    title: Infra Service API
    description: Infra service endpoints for Keycloak admin operations
    security:
      enabled: false

  s3:
    bucket: ctrl-s3
    ttlSeconds: 600

  rag:
    ai:
      base-url: http://localhost:8000
      token: changeme # 선택
      timeout-seconds: 10
