services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: platform-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=db
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d db"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
  # Keycloak 전용 Postgres (호스트 포트 노출 없음)
  keycloak-db:
    image: postgres:16-alpine
    container_name: keycloak-postgres
    environment:
      - POSTGRES_USER=keycloak
      - POSTGRES_PASSWORD=keycloak
      - POSTGRES_DB=keycloak
    volumes:
      - kc-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    restart: unless-stopped
  # Keycloak 서버
  keycloak:
    # 프론트에서 쓰던 버전
    image: quay.io/keycloak/keycloak:24.0
    container_name: platform-keycloak
    ports:
      - "8090:8080"
    volumes:
      # realm import
      - ./keycloak-realms:/opt/keycloak/data/import:ro
      # 커스텀 로그인 테마
      - ./keycloak-themes/ctrlf-theme:/opt/keycloak/themes/ctrlf-theme
    environment:
      # DB 설정
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://keycloak-db:5432/keycloak
      - KC_DB_USERNAME=keycloak
      - KC_DB_PASSWORD=keycloak

      # 관리자 계정
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin

      # 헬스 체크
      - KC_HEALTH_ENABLED=true

      # 테마 설정
      - KC_HOSTNAME=localhost
      - KC_SPI_THEME_DEFAULT_LOGIN_THEME=ctrlf-theme
      - KC_SPI_THEME_CACHE_TEMPLATES=false
      - KC_SPI_THEME_CACHE_THEMES=false
    command:
      - start-dev
      - --import-realm
    depends_on:
      keycloak-db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test:
        ["CMD-SHELL", "curl -f http://localhost:8080/health/ready || curl -f http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 30s

  # Keycloak Service Account 권한 자동 설정
  keycloak-init:
    image: alpine:latest
    container_name: keycloak-init
    depends_on:
      keycloak:
        condition: service_started
    volumes:
      - ./scripts:/scripts:ro
    environment:
      - KEYCLOAK_URL=http://keycloak:8080
      - REALM=ctrlf
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - CLIENT_ID=infra-admin
    command: >
      sh -c "
        apk add --no-cache curl jq bash &&
        /scripts/setup-keycloak-service-account.sh
      "
    restart: "no"

volumes:
  db-data:
  kc-db-data:
