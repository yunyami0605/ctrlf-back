pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
    plugins {
        id 'org.springframework.boot' version '3.3.3'
        id 'io.spring.dependency-management' version '1.1.4'
    }
}

rootProject.name = 'ctrlf-back'

include 'chat-service'
include 'education-service'
include 'infra-service'
include 'libs:common-dto'
include 'libs:common-security'
include 'libs:common-utils'
include 'libs:common-constants'
include 'api-gateway'
