  implementation project(':libs:common-dto')
  implementation project(':libs:common-security')
  implementation project(':libs:common-utils')
  implementation project(':libs:common-constants')

  implementation 'org.springframework.boot:spring-boot-starter-web:3.3.3'
  implementation 'org.springframework.boot:spring-boot-starter-data-jpa:3.3.3'
  implementation 'org.springframework.boot:spring-boot-starter-actuator:3.3.3'

  implementation 'org.springframework.boot:spring-boot-starter-security:3.3.3'
  implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server:3.3.3'

  // üîΩ WebClient / Mono ÏÇ¨Ïö©ÏùÑ ÏúÑÌïú WebFlux (ÌïÑÏàò)
