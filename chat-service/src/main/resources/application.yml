server:
  port: 9005

spring:
  jpa:
    properties:
      hibernate:
        default_schema: chat
        format_sql: true
    hibernate:
      ddl-auto: validate

  flyway:
    enabled: true
    schemas: chat
    default-schema: chat
    locations: classpath:db/migration
    validate-on-migrate: false
  profiles:
    active: dev
management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,metrics,prometheus,info
  endpoint:
    health:
      probes:
        enabled: true
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: chat-service

app:
  api:
    title: Chat Service API
    description: Chat endpoints with JWT authorize
    security:
      enabled: true
  elasticsearch:
    uris: ${ELASTICSEARCH_URIS:http://localhost:9200}
    username: ${ELASTICSEARCH_USERNAME:}
    password: ${ELASTICSEARCH_PASSWORD:}
    chat-log-index: chat_log
    faq-log-index: ${ELASTICSEARCH_FAQ_LOG_INDEX:ctrlf-faq-log-*}

# A/B 테스트 설정
ab-test:
  # OpenAI 모델 할당 비율 (0.0 ~ 1.0)
  # 예: 0.5 = 50:50, 0.7 = 70:30 (openai:sroberta)
  openai-ratio: 0.5

# 로깅 설정 (운영 관점)
logging:
  charset:
    console: UTF-8
  file:
    charset: UTF-8
    name: logs/chat-service.log
    max-size: 100MB
    max-history: 30
    total-size-cap: 3GB
  level:
    root: INFO
    com.ctrlf.chat: DEBUG
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
